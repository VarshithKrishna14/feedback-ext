<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Feedback Form</title>

    <!-- Bootstrap CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background-color: #f8f9fa;
        }
        .form-container {
            max-width: 600px;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin: 50px auto;
        }
        .optional {
            color: gray;
            font-size: 0.9em;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="form-container">
            <h2 class="text-center">Feedback Form</h2>
            <form>
                <!-- Name -->
                <div class="mb-3">
                    <label for="name" class="form-label">Name <span class="optional">(Optional)</span></label>
                    <input type="text" id="name" name="name" class="form-control">
                </div>

                <!-- Email -->
                <div class="mb-3">
                    <label for="email" class="form-label">Email <span class="optional">(Optional)</span></label>
                    <input type="email" id="email" name="email" class="form-control">
                </div>

                <!-- Phone -->
                <div class="mb-3">
                    <label for="phone" class="form-label">Phone <span class="optional">(Optional)</span></label>
                    <input type="tel" id="phone" name="phone" class="form-control">
                </div>

                <!-- Rating -->
                <div class="mb-3">
                    <label for="rating" class="form-label">Rating</label>
                    <select id="rating" name="rating" class="form-select">
                        <option value="">Select rating</option>
                        <option value="5">5 - Excellent</option>
                        <option value="4">4 - Very Good</option>
                        <option value="3">3 - Good</option>
                        <option value="2">2 - Fair</option>
                        <option value="1">1 - Poor</option>
                    </select>
                </div>

                <!-- Questions -->
                <div class="mb-3">
                    <label for="questions" class="form-label">Any Questions regarding product or service</label>
                    <textarea id="questions" name="questions" class="form-control" rows="3"></textarea>
                </div>

                <!-- Additional Comments -->
                <div class="mb-3">
                    <label for="comments" class="form-label">Additional Comments <span class="optional">(Optional)</span></label>
                    <textarea id="comments" name="comments" class="form-control" rows="3"></textarea>
                </div>

                <!-- Submit Button -->
                <div class="text-center">
                    <button type="submit" class="btn btn-primary w-100">Submit Feedback</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Bootstrap JS Bundle (Required for Bootstrap Components) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
