<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="form-container">
        <h2>Feedback Form</h2>
        <form>
            <div class="form-group">
                <label for="name">Name <span class="optional">(Optional)</span></label>
                <input type="text" id="name" name="name">
            </div>

            <div class="form-group">
                <label for="email">Email <span class="optional">(Optional)</span></label>
                <input type="email" id="email" name="email">
            </div>

            <div class="form-group">
                <label for="phone">Phone <span class="optional">(Optional)</span></label>
                <input type="tel" id="phone" name="phone">
            </div>

            <div class="form-group">
                <label for="rating">Rating</label>
                <select id="rating" name="rating">
                    <option value="">Select rating</option>
                    <option value="5">5 - Excellent</option>
                    <option value="4">4 - Very Good</option>
                    <option value="3">3 - Good</option>
                    <option value="2">2 - Fair</option>
                    <option value="1">1 - Poor</option>
                </select>
            </div>

            <div class="form-group">
                <label for="questions">Any Questions regarding product or service</label>
                <textarea id="questions" name="questions"></textarea>
            </div>

            <div class="form-group">
                <label for="comments">Additional Comments <span class="optional">(Optional)</span></label>
                <textarea id="comments" name="comments"></textarea>
            </div>

            <button type="submit">Submit Feedback</button>
        </form>
    </div>
</body>
</html>
